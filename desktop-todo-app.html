<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Todo List">
    <title>Todo List - PWA</title>
    <link rel="manifest" href="#" id="manifest-placeholder">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
        }

        .todo-container {
            background: white;
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .todo-container {
                border-radius: 12px;
                max-width: 500px;
                min-height: auto;
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px 25px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
        }

        .header p {
            margin-top: 5px;
            opacity: 0.9;
            font-size: 13px;
        }

        .install-prompt {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            margin: 15px 0 0;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
        }

        .close-prompt {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: auto;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            position: sticky;
            top: 120px;
            z-index: 9;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }

        #addBtn:active {
            transform: scale(0.95);
        }

        .filters {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 200px;
            z-index: 9;
        }

        .filter-btn {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .todo-list {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
            touch-action: manipulation;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:active {
            background: #e9ecef;
            transform: scale(0.98);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .checkbox {
            width: 26px;
            height: 26px;
            min-width: 26px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .checkbox:active {
            transform: scale(0.9);
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            margin-left: 15px;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            padding: 8px 14px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            touch-action: manipulation;
            margin-left: 10px;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .stats {
            padding: 18px 20px;
            background: #f8f9fa;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #e0e0e0;
            position: sticky;
            bottom: 0;
        }

        .offline-badge {
            display: none;
            background: #ff9800;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
        }

        .offline-badge.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="header">
            <h1>üìù My Todo List</h1>
            <p>Stay organized and productive</p>
            <div class="install-prompt" id="installPrompt">
                <span style="flex: 1; font-size: 13px;">Install app for quick access!</span>
                <button class="install-btn" id="installBtn">Install</button>
                <button class="close-prompt" id="closePrompt">√ó</button>
            </div>
            <div class="offline-badge" id="offlineBadge">üì° Offline Mode</div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="todoInput" placeholder="What needs to be done?" autocomplete="off" />
                <button id="addBtn">Add</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list" id="todoList"></div>

        <div class="stats" id="stats">
            <span id="statsText">0 tasks remaining</span>
        </div>
    </div>

    <script>
        // PWA Manifest
        const manifestData = {
            "name": "My Todo List",
            "short_name": "Todo",
            "description": "Stay organized and productive",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#667eea",
            "theme_color": "#667eea",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='15%25' fill='%23667eea'/%3E%3Cpath fill='%23fff' d='M150 190h212v40H150zm0 80h212v40H150zm0 80h140v40H150z'/%3E%3C/svg%3E",
                    "sizes": "512x512",
                    "type": "image/svg+xml",
                    "purpose": "any maskable"
                }
            ]
        };

        const stringManifest = JSON.stringify(manifestData);
        const blob = new Blob([stringManifest], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('#manifest-placeholder').setAttribute('href', manifestURL);

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'todo-pwa-v1';
                const urlsToCache = ['./', 'index.html'];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheName !== CACHE_NAME) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                });
            `;

            const swBlob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);

            navigator.serviceWorker.register(swUrl)
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        // Todo App Logic
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');
        let currentFilter = 'all';

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const statsText = document.getElementById('statsText');

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(todo);
            todoInput.value = '';
            saveTodos();
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        function getFilteredTodos() {
            if (currentFilter === 'active') {
                return todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                return todos.filter(t => t.completed);
            }
            return todos;
        }

        function renderTodos() {
            const filteredTodos = getFilteredTodos();

            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"></path>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                        </svg>
                        <p>${currentFilter === 'completed' ? 'No completed tasks yet' : 'No tasks yet. Add one above!'}</p>
                    </div>
                `;
            } else {
                todoList.innerHTML = filteredTodos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})"></div>
                        <div class="todo-text">${todo.text}</div>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            const activeCount = todos.filter(t => !t.completed).length;
            statsText.textContent = `${activeCount} task${activeCount !== 1 ? 's' : ''} remaining`;
        }

        addBtn.addEventListener('click', addTodo);

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const closePrompt = document.getElementById('closePrompt');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        });

        closePrompt.addEventListener('click', () => {
            installPrompt.classList.remove('show');
        });

        // Offline Detection
        const offlineBadge = document.getElementById('offlineBadge');
        
        window.addEventListener('online', () => {
            offlineBadge.classList.remove('show');
        });

        window.addEventListener('offline', () => {
            offlineBadge.classList.add('show');
        });

        if (!navigator.onLine) {
            offlineBadge.classList.add('show');
        }

        // Initial render
        renderTodos();
    </script>
</body>
</html>
